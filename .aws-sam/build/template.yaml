AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'rust-lightning-node-rankings

  Sample SAM Template for rust-lightning-node-rankings

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: provided.al2023
Resources:
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: NodesRankingTable
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
  FetchNodesFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      EntryPoint: fetch_nodes
      SamResourceId: FetchNodesFunction
    Properties:
      Handler: bootstrap
      CodeUri: FetchNodesFunction
      Events:
        GetNodes:
          Type: Api
          Properties:
            Path: /nodes
            Method: get
            RestApiId:
              Ref: ApiGateway
  SchedulerFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      SamResourceId: SchedulerFunction
    Properties:
      Handler: bootstrap
      CodeUri: SchedulerFunction
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(30 minutes)
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
Outputs:
  Api:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/dev/
